<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/50ba960c66.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: '480px',
            md: '768px',
            lg: '976px',
            xl: '1280px',
            '2xl': '1440px',
          },
          colors: {
            deepGray: '#323136',
            lightNavy: '#2B4865',
            red: '#E94560',
            gray: '#C8C6C6',
            light: '#d8d8d8',
          },
        },
      };
    </script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Video Player</title>
  </head>
  <body class="text-[gray]">
    <div
      id="videoDiv"
      class="flex flex-col mt-[5rem] lg:w-6/12 mx-auto rounded-xl shadow-2xl"
    >
      <div class="relative">
        <button
          class="z-20 flex items-center justify-center absolute top-[50%] left-[50%] text-[2rem] text-[#B7C4CF] w-[4rem] h-[4rem] bg-[#F5EFE6] rounded-full"
          id="playV"
        >
          <i class="fa-solid fa-play"></i>
        </button>
        <video class="w-full h-full" id="video">
          <source src="./videos/mov_bbb.mp4" type="video/mp4" />
        </video>
      </div>
      <div
        class="flex items-center justify-between px-4 bg-[#261C2C] shadow-2xl"
      >
        <!----------play-btn-->
        <div class="text-gray flex items-center justify-center mx-2 lg:mx-0">
          <button class="text-[1.5rem]" id="playBtn">
            <span class="" id="play"> <i class="fa-solid fa-play"></i></span>
            <span class="hidden" id="pause"
              ><i class="fa-solid fa-pause"></i
            ></span>
          </button>
        </div>
        <!----time---->
        <div class="flex items-center justify-center w-8/12 gap-2 mx-2 lg:mx-0">
          <input type="range" max="100" min="0" id="time" value="0" step=".1" />
          <label for="time " id="updateTime">00:00</label>
        </div>
        <!---vol-->
        <div class="text-gray flex items-center justify-center gap-4">
          <span onclick="muteSound()" id="volIcon"
            ><i class="fa-solid fa-volume-high"></i
          ></span>
          <input
            type="range"
            max="1"
            min="0"
            id="volume"
            value="0"
            step=".01"
            onchange="controlVolume(this.value)"
          />
          <!------Gear---->
          <div class="flex gap-4">
            <i id="settings" class="fa-solid fa-gear"></i>
            <i id="fullScreen" class="fa-solid fa-expand"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
